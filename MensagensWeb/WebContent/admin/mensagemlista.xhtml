<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/padrao.xhtml">
	<ui:define name="titulo">Lista de Mensagens</ui:define>
	<ui:define name="cabecalho">
	    Mensagem<small>Listar</small>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:dataTable value="#{mensagemMb.mensagens}" var="mensagem"
				styleClass="table">
				<h:column>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{mensagem.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{mensagem.titulo}" />
				</h:column>
				<h:column>
					<f:facet name="header">Autor</f:facet>
					<h:outputText value="#{mensagem.autor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Data de publicação</f:facet>
					<h:outputText value="#{mensagem.dataPublicacao}">
						<f:convertDateTime locale="pt_BR" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">#</f:facet>
					<h:commandLink action="#{mensagemMb.editar(mensagem.id)}" styleClass="btn">
						<span class="glyphicon glyphicon-pencil"></span>
					</h:commandLink>
					<h:commandLink action="#{mensagemMb.excluir(mensagem.id)}" styleClass="btn">
						<span class="glyphicon glyphicon-trash"></span>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		<h:panelGrid rendered="#{empty mensagemMb.mensagens}">
		Sem registros
		</h:panelGrid>
		<ui:include src="../WEB-INF/templates/logo.xhtml"></ui:include>
	</ui:define>
</ui:composition>
</html>
