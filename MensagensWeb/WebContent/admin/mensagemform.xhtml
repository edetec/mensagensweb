	<ui:define name="conteudo">

		<h:form role="form" enctype="multipart/form-data">
			<h:panelGrid rendered="#{!empty mensagemMb.mensagem.id}">
				<div class="form-group">
					<h:outputLabel value="CÃ³digo" />

						value="#{mensagemMb.mensagem.id}" />
				</div>
			</h:panelGrid>

						itemLabel="#{autor.nome}" itemValue="#{autor}" />

				<h:outputLabel value="Data" />
				<h:inputText styleClass="form-control"
					value="#{mensagemMb.mensagem.dataPublicacao}">

				</h:inputText>
			</div>
