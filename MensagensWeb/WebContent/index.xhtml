<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/padrao.xhtml">
	<ui:define name="cabecalho">Belas Mensagens</ui:define>

	<ui:define name="conteudo">
		<ui:include src="WEB-INF/templates/logo.xhtml"></ui:include>
		<ui:repeat var="msg" value="#{mensagemMb.mensagens}">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h:outputText value="#{msg.titulo}" />
				</div>
				<div class="panel-body">
					<small><h:outputText value="#{msg.dataPublicacao}">
							<f:convertDateTime locale="pt_BR" />
						</h:outputText></small>
					<b><h:outputText value="#{msg.autor.nome}" /> </b>-
					<h:outputText value="#{msg.conteudo}" />
					<h:graphicImage styleClass="img-responsive"
						rendered="#{!empty msg.imagem}"
						value="#{mensagemMb.getCaminhoRelativo(msg.imagem)}" />
				</div>
			</div>
		</ui:repeat>
	</ui:define>
</ui:composition>
</html>
